
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Model Viewer Demo</title>
      <link rel="stylesheet" type="text/css" href="assets/main.css">
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
   </head>
   <body>
      <body style="background-color:rgb(43, 45, 126);"></body>
      <model-viewer bounds="tight" enable-pan src="XDRupright.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0" camera-orbit="-8552deg 96.78deg auto" exposure="1.03" environment-image="06b35b1a-0ed3-455e-83d0-8ab63f54eab8" auto-rotate>

         <div class="progress-bar hide" slot="progress-bar">
             <div class="update-bar"></div>
         </div>
         <button slot="ar-button" id="ar-button">
             View in your space
         </button>
         <div id="ar-prompt">
             <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
         </div>
     </model-viewer>
     
   </body>
</html>
