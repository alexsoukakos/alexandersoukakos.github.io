      <script>
        $(document).ready(function() {
  // Set the width of each grid column to the width of the corresponding image
  $('.grid-item').each(function() {
    $(this).css('width', $(this).find('img').width());
  });
  
  // Recalculate the grid column widths when the window is resized
  $(window).resize(function() {
    $('.grid-item').each(function() {
      $(this).css('width', $(this).find('img').width());
    });
  });
});
      </script>
